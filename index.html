<!DOCTYPE html>
<html>

<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
</head>

<body>
  <nav>
    <a class="toplink" href="#">Gmail</a>
    <a class="toplink" href="#">Images</a>
    <a class="googleappsicon"></a>
    <a class="profilepic" href="#"><img
        src="https://uploads-ssl.webflow.com/6052271067ba85821429a6df/60522cf00ef2f765c584ddbc_profile-pic.png" alt>

  <main>

    </div>

    <input id="searchbarcontainer" type="search">
    <div id="mic"> <img src="https://www.wescalestartups.com/wp-content/uploads/mic.png" alt> </div>
    <div id="search"><img src="https://www.wescalestartups.com/wp-content/uploads/search.png" alt>

      <div class="button">
        I'm Feeling Lucky!
      </div>
    </div>
    <div id="links">
      Google is offered in: <a href="#">中文（繁體)</a>
    </div>
    <div id="footer">
      <div id="footer-left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div id="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>

</html>
